<!DOCTYPE html>
<html>
<head>
    <title>Formulário de Pesquisa</title>
</head>
<body>
    <h1>Formulários</h1>
    <form action="pagina_destino.html" method="post">
       <p>
        <label for="login">E-mail:</label>
        <input type="text" placeholder="Seu e-mail" id="login"/>
        </p>
       <p>
        <label for="senha">Senha:</label>
        <input type="password" placeholder="Sua senha" id="senha"/>
       </p>

       <p>   
            Estado Civil
            <input type="radio" id="Solteiro" name="estado civil"/>
            <label for="Solteiro">Solteiro</label>
            <input type="radio" id="casado" name="estado civil" />
            <label for="casado">Casado</label>
            <input type="radio" id="divorciado" name="estado civil" />
            <label for="divorciado">Sivorciado</label>
       </p>
       <p>
          <input type="checkbox" id="termos"/>
          <label for="termos">Concordo com os termos de uso</label>
       </p>
       <p>
            Estado
            <select multiple>
                <option >Acre</option>
                <option> Amazonas</option>
                <option >Bahia</option>
                <option >Minas Gerais</option>
                <option >São Paulo</option>
                <option >Rio de Janeiro</option>
                <option >Rio Grande do Sul</option>
            </select>

       </p>


        <input type="submit" value="Log In" />
    </form>
</body>
</html>
